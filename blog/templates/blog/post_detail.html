{% extends "blog/base.html" %}
{%block content%}
  <article class="media content-section">
      <img class="rounded- circle article-img" src="{{post.author.profile.image.url}}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted |date:"F d, Y" }}</small>
        </div>
        
        <h2><a class="article-title" href="{% url  'post-update' post.id %}">{{ object.title }}</a></h2>
        <p class="article-content">{{ object.content }}</p>
        {% if object.author == user %}
          <div>
            <a class="btn btn-outline-secondary btn-sm" href="{% url  'post-update' post.id %}"> Update</a>
            <a class="btn btn-outline-danger btn-sm " href="{% url  'post-delete' post.id %}">Delete</a>
          </div>

        {% endif %}
      </div>
      
  </article>
{%endblock content%}
