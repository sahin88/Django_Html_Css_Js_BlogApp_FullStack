{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete-Post</legend>
                <h1>Brüder möchtest du richtik den Post weg mahin? {{object.title}}</h1>
    
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yeap,Delete</button>
                <a class="btn btn-outline-secondary" href='{% url "post-detail" object.id %}' >Cancel</a>
            </div>
        </form>
        
    </div>
{% endblock content %}
